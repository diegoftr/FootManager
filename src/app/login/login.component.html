<div class="content2" role="main">
    <amplify-authenticator [hideSignUp]="true">
        <ng-template amplifySlot="authenticated" let-user="user" let-signOut="signOut">
            <div class="tabela">
                <h1 style="color: white;">Bem vindo {{ user.username }}!</h1>
                <button (click)="home()">Home</button>&nbsp;
                <button (click)="signOut()">Sair</button>
            </div>
        </ng-template>
    </amplify-authenticator>
</div>
